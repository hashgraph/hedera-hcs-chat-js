<body>
    <div class="header">
      <div class="left">
        <a style ="padding:0" href="index.html"><img src=assets/Badger_Desktop.png width="150" height="59"></a>
      </div>
      <div class="right">
        <a href="home.html">Home</a>
        <a href="tech.html">Technology</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <button class="button-header" onclick="location.href='account.html'">MY ACCOUNT</button>
      </div>
    </div>
  
    <div class="creation-forms">
        <div class="event-creation">
          <form class="create-event">
            <div class="form-title">Event Creation</div>
            <div>
              <label class="form-label" for="ename">Event Name</label>
              <input class="form-control form-text-field" type="text">
            </div>
            <div>
              <label class="form-label" for="sdate">Start Date</label>
              <input class="form-date-time" type="date">
            </div>
            <div>
              <label class="form-label" for="stime">Start Time</label>
              <input class="form-date-time" type="time">
            </div>
            <div>
              <label class="form-label" for="edate">End Date</label>
              <input class="form-date-time" type="date">
            </div>
            <div>
              <label class="form-label" for="etime">End Time</label>
              <input class="form-date-time" type="time">
            </div>
            <div>
              <label class="form-label" for="address">Address</label>
              <input class="form-control form-text-field" type="text">
            </div>
            <div>
            <label class="form-label" for="description">Description</label>
              <textarea class="form-control form-text-field" rows="5" placeholder="Ex. Awarded to participants who demo their project at SheHacks "></textarea>
            </div>
            <a id="go-to-link" href="create-badge.html">Continue to badge creation</a>
          </form>
        </div>
      </div>
